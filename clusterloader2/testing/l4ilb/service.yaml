apiVersion: v1
kind: Service
metadata:
  name: {{.Name}}
  labels:
    size: {{.ILBSizeLabel}}
  annotations:
    cloud.google.com/load-balancer-type: "Internal"
spec:
  externalTrafficPolicy: {{.ExternalTrafficPolicy}}
  type: LoadBalancer
  selector:
    name: {{.DeploymentBaseName}}-{{.Index}}
  ipFamilyPolicy: SingleStack
  ipFamilies:
  - IPv6
  ports:
  - port: 8080
    targetPort: 80
